<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lightbox Example</title>
    <style>
      /* Style for the Lightbox */
      #lightbox {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 1000;
        display: none;
        justify-content: center;
        align-items: center;
      }

      #lightbox img {
        max-width: 80%;
        max-height: 80%;
        border: 5px solid white;
        box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
      }
      /* Style for the thumbnail */
      .thumbnail {
        cursor: pointer;
      }
      img {
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div>
      Used primarily for displaying images and videos in a modal-like overlay.
      When an image is clicked, it enlarges and takes center stage, dimming out
      the website in the background.
    </div>
    <!-- Thumbnail Image -->
    <img
      src="images/image-small.jpg"
      alt="Thumbnail"
      class="thumbnail"
      onclick="openLightbox()"
    />

    <!-- Lightbox Content -->
    <div id="lightbox" onclick="closeLightbox()">
      <img src="images/image-medium.jpg" alt="Full Image" />
    </div>

    <script>
      function openLightbox() {
        document.getElementById("lightbox").style.display = "flex";
      }

      function closeLightbox() {
        document.getElementById("lightbox").style.display = "none";
      }
    </script>
  </body>
</html>
