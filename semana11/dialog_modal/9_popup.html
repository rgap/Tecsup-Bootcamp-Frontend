<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popup Example</title>
    <style>
      /* Styles for the popup backdrop */
      .popup-backdrop {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
        z-index: 20;
        display: none;
      }

      /* Styles for the popup */
      .popup {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #fff;
        padding: 20px;
        border: 1px solid #aaa;
        z-index: 30;
        display: none;
      }

      .show-btn {
        position: absolute;
        top: 10px;
        left: 10px;
      }
    </style>
  </head>
  <body>
    UI element that "pops up" on the screen. It can be modal or non-modal. It's
    often used in the context of advertisements or sudden prompts.
    <!-- Button for showing the popup -->
    <button class="show-btn" onclick="showPopup()">Show Popup</button>

    <!-- Popup backdrop -->
    <div class="popup-backdrop" onclick="closePopup()"></div>

    <!-- Popup content -->
    <div class="popup">
      <h3>Subscribe to our Newsletter</h3>
      <p>Enter your email to get updates:</p>
      <input type="email" placeholder="Your email address" />
      <br /><br />
      <button onclick="closePopup()">Subscribe</button>
    </div>

    <script>
      function showPopup() {
        document.querySelector(".popup-backdrop").style.display = "block";
        document.querySelector(".popup").style.display = "block";
      }

      function closePopup() {
        document.querySelector(".popup-backdrop").style.display = "none";
        document.querySelector(".popup").style.display = "none";
      }
    </script>
  </body>
</html>
