<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fullscreen Overlay</title>
    <style>
      .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        z-index: 100;
        color: #fff;
        font-size: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .show-btn {
        margin-top: 10px;
        display: block;
      }
    </style>
  </head>
  <body>
    <div>
      Covers the entire viewport, usually with options or menus. It's a more
      immersive form of a modal, ensuring the user's attention is entirely on
      the overlay content.
    </div>
    <button onclick="showOverlay()" class="show-btn">
      Toggle Fullscreen Overlay
    </button>

    <div class="overlay" onclick="hideOverlay()">
      This is a fullscreen overlay. Click to close.
    </div>

    <script>
      function showOverlay() {
        const overlay = document.querySelector(".overlay");
        overlay.style.display = "flex";
      }

      function hideOverlay() {
        const overlay = document.querySelector(".overlay");
        overlay.style.display = "none";
      }
    </script>
  </body>
</html>
