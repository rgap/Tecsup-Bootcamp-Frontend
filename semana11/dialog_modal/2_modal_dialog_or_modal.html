<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal Dialog</title>
    <style>
      /* Styles for the modal backdrop */
      .modal-backdrop {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
        z-index: 20;
        display: none;
      }

      /* Styles for the modal dialog */
      .modal-dialog {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #fff;
        padding: 20px;
        border: 1px solid #aaa;
        z-index: 30;
        display: none;
      }

      .show-btn {
        margin-top: 10px;
        display: block;
      }
    </style>
  </head>
  <body>
    Dialog that appears on top of the main content and restricts interaction
    with that main content until the dialog is closed. This term is equivalent
    to "modal" in many web contexts.
    <!-- Button for showing the modal dialog -->
    <button class="show-btn" onclick="showModal()">Show Modal</button>

    <!-- Modal backdrop -->
    <div class="modal-backdrop" onclick="closeModal()"></div>

    <!-- Modal dialog -->
    <div class="modal-dialog">
      I am a modal dialog.
      <button onclick="closeModal()">Close</button>
    </div>

    <script>
      function showModal() {
        document.querySelector(".modal-backdrop").style.display = "block";
        document.querySelector(".modal-dialog").style.display = "block";
      }

      function closeModal() {
        document.querySelector(".modal-backdrop").style.display = "none";
        document.querySelector(".modal-dialog").style.display = "none";
      }
    </script>
  </body>
</html>
