<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Alert Box</title>
    <style>
      .alert-box {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #fff;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        z-index: 100;
      }

      .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 99;
      }
    </style>
  </head>
  <body>
    A small window that informs the user about something important. Similar to a
    modal but typically smaller and more focused on conveying a single piece of
    information or warning.
    <button onclick="showAlert()">Show Alert</button>

    <div class="overlay" onclick="hideAlert()"></div>
    <div class="alert-box">
      This is a custom alert box!
      <button onclick="hideAlert()">OK</button>
    </div>

    <script>
      function showAlert() {
        document.querySelector(".alert-box").style.display = "block";
        document.querySelector(".overlay").style.display = "block";
      }

      function hideAlert() {
        document.querySelector(".alert-box").style.display = "none";
        document.querySelector(".overlay").style.display = "none";
      }
    </script>
  </body>
</html>
