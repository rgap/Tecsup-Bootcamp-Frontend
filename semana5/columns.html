<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="container mt-4 border">
      <h1>Columnas</h1>
      <div class="row border border-danger">
        <div class="col-lg-2 p-3 border border-primary">1</div>
        <div class="col-lg-2 p-3 border border-success">2</div>
        <div class="col-lg-2 p-3 border border-warning">3</div>
        <div class="col-lg-2 p-3 border border-info">4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
      </div>

      <br />
      <br />

      <div class="row border border-danger">
        <div class="col-lg-3 p-3 border border-primary">1</div>
        <div class="col-lg-3 p-3 border border-success">2</div>
        <div class="col-lg-3 p-3 border border-warning">3</div>
        <div class="col-lg-3 p-3 border border-info">4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
      </div>

      <br />
      <br />

      <!-- col-lg ----- desktop mode -->
      <!-- col ----- mobile mode -->
      <div class="row border border-danger">
        <!-- 2 columns in mobile mode -->
        <div class="col-lg-3 col-6 p-3 border border-primary">1</div>
        <div class="col-lg-3 col-6 p-3 border border-success">2</div>
        <div class="col-lg-3 col-6 p-3 border border-warning">3</div>
        <div class="col-lg-3 col-6 p-3 border border-info">4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
      </div>

      <br />
      <br />

      <!-- col-lg (large) ----- desktop mode -->
      <!-- col ----- mobile mode -->
      <!-- col-md (medium) ----- medium mode / tablet -->
      <div class="row border border-danger">
        <!-- 2 columns in mobile mode -->
        <div class="col-lg-3 col-6 p-3 col-md-3 border border-primary">1</div>
        <div class="col-lg-3 col-6 p-3 col-md-3 border border-success">2</div>
        <div class="col-lg-3 col-6 p-3 col-md-3 border border-warning">3</div>
        <div class="col-lg-3 col-6 p-3 col-md-3 border border-info">4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
