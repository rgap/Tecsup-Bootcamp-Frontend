<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .parent {
        position: relative;
        width: 200px;
        height: 200px;
        background-color: green;
        z-index: -1;
        left: 25px;
        top: 25px;
      }
      .child {
        width: 100px;
        height: 100px;
        background-color: red;
      }
      .sibling {
        width: 100px;
        height: 100px;
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <!-- The box is considered POSITIONED -->
    <!-- The top, bottom, left and right values will have some effect. -->
    <!-- It introduces the use of z-index -->
    <div class="parent">
      <div class="child"></div>
    </div>
    <div class="sibling"></div>
  </body>
</html>
