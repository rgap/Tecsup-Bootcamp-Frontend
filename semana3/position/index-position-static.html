<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .parent {
        width: 200px;
        height: 200px;
        top: 10px;
        background-color: rgb(147, 241, 147);
      }
      .child {
        width: 100px;
        height: 100px;
        background-color: rgb(251, 141, 141);
      }
      .parent2 {
        width: 100px;
        height: 100px;
        background-color: rgb(143, 143, 255);
      }
    </style>
  </head>
  <body>
    <!-- The box is considered NOT POSITIONED -->
    <!-- Elements positioned according to the normal flow of the page -->
    <div class="parent">
      Parent
      <div class="child">Child</div>
    </div>
    <div class="parent2">Parent2</div>
  </body>
</html>
