  <style>
    .flex-container {
      display: flex;

    }
    .flexbox-item {
      width: 200px;
      border: 3px solid #333;
      background-color: #dfdfdf;
    }
    .flexbox-item-1 {
      min-height: 100px;
    }
    .flexbox-item-2 {
      min-height: 200px;
    }
    .flexbox-item-3 {
      min-height: 300px;
    }
  </style>
  <body>
    <h1>Titulo</h1>
    <section class="flex-container">
      <div class="flexbox-item flexbox-item-1">box 1</div>
      <div class="flexbox-item flexbox-item-2">box 2</div>
      <div class="flexbox-item flexbox-item-3">box 3</div>
      <div class="axis main-axis"></div>
      <div class="axis cross-axis"></div>
    </section>
  </body>
