<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .flex-container {
      display: flex;
      border: 1px solid red;
    }

    .inline-flex-container {
      display: inline-flex;
      border: 1px solid blue;
    }

    .box {
      width: 50px;
      height: 50px;
      margin: 5px;
      background-color: gray;
    }
  </style>
  <body>
    <div class="flex-container">
      <div class="box"></div>
      <div class="box"></div>
    </div>
    Some text outside the container.
    <div class="inline-flex-container">
      <div class="box"></div>
      <div class="box"></div>
    </div>
    Some text outside the container.
  </body>
</html>
